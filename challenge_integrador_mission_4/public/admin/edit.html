    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/edit.css">
</head>

<body>

     <!--Inicio header-->
     <header>
        <div class="menu-toggle" id="menu-toggle">
            <i class="fas fa-bars"></i>
          
        </div>
        <nav class="navbar container">
            <picture class="navbar__logo">
                <a href="../index.html">
                    <img src="../../img/branding/logo_light_horizontal.svg" alt="Isologotipo de la marca Funkoshop"></a>
            </picture>
            <ul class="navbar__menu">
               
                <li class="navbar__item">
                    <a class="navbar__link" href="../admin/create.html">VER TIENDA</a>

                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="../index.html">SALIR</a>

                </li>
            </ul>
        </nav>
    </header>
    <!--Fin header-->


    <main class="container">
        <h1 class="main-title">EDITAR ITEM</h1>
        <!-- Agregar el action al form -->
        <form class="main-form" action="">

            <section class="options">
                <label class="options--label" for="categoria">Categoría:</label>
                <!-- agregar placeholder -->
                <select class="options--select" name="categoria" id="categoria">
                    <option class="options--select__default-category" value="" disabled selected>Figuras</option>
                    <option value="" >categoria 1</option>
                    <option value="" >categoria 2</option>
                    <!--  agregar categorias -->
                    <!-- <option value="star-wars">STAR WARS</option> -->
                </select>

                <label class="options--label" for="licencia">Licencia:</label>
                <!-- agregar placeholder -->
                <select class="options--select" name="licencia" id="licencia">
                    <!--  agregar licencias -->
                    <option class="options--select__default-licence" value="" disabled selected>Naruto Shippuden</option>
                    <option value="" >licencia 1</option>
                    <option value="" >licencia 2</option>
                </select>
            </section>

            <section class="product-name">
                <section class="product-name-description">
                    <label class="product-name__label" for="nombre-producto">Nombre del producto:</label>
                    <input class="product-name__input" type="text" name="nombre-producto" id="nombre-producto" placeholder="Kakashi Hatake Shippuden Saga">

                </section>
                <textarea class="product-textarea" name="descripcion-producto" id="descripcion-producto" cols="30" rows="10" placeholder="Figura Funko coleccionable de Kakashi Hatake de la saga Naruto Shipudden invocando chidori.  "></textarea>
            </section>


            <section class="inputs">
                <label class="inputs--label" for="sku">SKU:</label>
                <input class="inputs--input" type="text" name="sku" id="sku" placeholder="NAR001012">
                <label class="inputs--label" for="precio">Precio:</label>
                <input class="inputs--input" type="text" name="precio" id="precio" placeholder="$ 1.799,00">
                <label class="inputs--label" for="stock">Stock:</label>
                <input class="inputs--input" type="text" name="stock" id="stock" placeholder="10">
            </section>
            <section class="promo">
                <label class="promo--label" for="descuento">Descuento:</label>
                <input class="promo--input" type="text" name="descuento" id="descuento" placeholder="10">
                <label class="promo--label" for="cuotas">Cuotas:</label >
                <select class="promo--select-cuotas" name="cuotas" id="cuotas">
                    <!-- agregar las cuotas -->
                    <option value="" disabled selected>3 Cuotas sin interés</option>
                    <option value="" selected>3 Cuotas sin interés</option>
                    <option value="">6 Cuotas sin interés</option>
                    <option value="">9 Cuotas sin interés</option>
                    <option value="">0</option>
                </select>

                



            </section>
            <section class="images">
                <label class="images--label" for="imagenes">Imágenes:</label>
                <input class="images--input" type="file" name="imagen" accept="image/png, image/gif, image/jpeg, image/webp" id="">
            </section>



            <section class="buttons">
                <input class="buttons--button" type="submit" value="Modificar Producto">

            </section>
        </form>


    </main>

    <footer class="footer">
